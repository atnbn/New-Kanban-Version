<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- <link rel="stylesheet" href="../css/login.css" /> -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forgot-password.css" />
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body onload="init()">
    <a href="">
      <img class="login-logo" src="../img/login/login-logo.png" />
    </a>
    <section>
      <div id="mainContainer" class="login-container">
        <a href="../html/login.html">

            <img class="arrow" src="../img/login/reset-password/arrowleft-icon.svg"/>
        </a>

        <!-- <div class="login-input" id="logIn"> -->
          <form  return false;" class="login-form">
            <div class="title-container">
              <h1 id="title" class="title">I forgot my password</h1>
              <img class="blueline" src="../img/login/blueline.svg" />
              <span class="info">
                Don't worry! We will send you an email with the instructions to reset your password.
              </span>
            </div>
            <div class="input-container">
              <img class="icon" src="../img/login/email-icon.png" />
              <input
                placeholder="Email"
                id="email"
                type="email"
                class="email"
                required
              />
            </div>
            <div class="choice-container">
                <button type="submit" id="forgotBtn" class="forgot-btn">
                  Send me the email
                </button>
              </div>
              
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/forgot-password.js"></script>
  </body>
</html>
