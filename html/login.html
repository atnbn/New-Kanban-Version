<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body onload="init()">
    <div class="body-container">
      <a href="">
        <img class="login-logo" src="../img/login/login-logo.png" />
      </a>

      <div id="signUpCon" class="signup-container">
        <span>Not a Join user ?</span>
        <a href="../html/signup.html">
          <button id="navigateSignUp" class="btn-signup">Sign up</button>
        </a>
      </div>
      <section>
        <div id="mainContainer" class="login-container">
          <div class="login-input" id="logIn">
            <form onsubmit="login(); return false;" class="login-form">
              <div class="title-container">
                <span id="title" class="title">Log in</span>
                <img class="blueline" src="../img/login/blueline.svg" />
              </div>
              <div class="input-container">
                <img class="icon" src="../img/login/email-icon.png" />
                <input
                  placeholder="Email"
                  id="email"
                  type="email"
                  class="email"
                  required
                />
              </div>
              <div class="input-container">
                <img class="icon" src="../img/login/password-icon.png" />
                <input
                  placeholder="Password"
                  id="password"
                  type="password"
                  required
                  class="password"
                />
              </div>
              <div class="choice-container">
                <div class="left-side">
                  <div style="display: flex">
                    <input type="checkbox" id="accept" class="choice" />
                    <span>Remember me</span>
                  </div>
                  <button type="submit" id="loginBtn" class="login-btn">
                    Log in
                  </button>
                </div>
                <div class="right-side">
                  <button
                    type="button"
                    class="forgot-btn"
                    id="forgotPasswordLink"
                  >
                    Forgot my password
                  </button>
                  <button id="guestBtn" class="guest-btn">Guest Log in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <div id="msg" class="msgBox"></div>
    <script src="../js/login.js"></script>
  </body>
</html>
